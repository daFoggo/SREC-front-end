<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate ranking</title>
  <link rel="stylesheet" href="/assets/styles/candidateRanking.css">
  <script src="/scripts/candidateRanking.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
</head>
</head>
<body>
  <header class="pageHeader">
    <img src="/assets/imgs/logo.png" width="200px" alt="">
    <div class="rightHeader">
      <div class="header-nav">
        <p>Jobs</p>
        <p>Profile & CV</p>
        <p>About us</p>
      </div>
      <p>Hello, Nguyen Dinh Dat</p>
    </div>
  </header>
  <div class="main">
    <div class="leftBar" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100">
      <div class="leftBarTitle">
        <h1>Candidate Ranking</h1>
        <input type="text" placeholder="Search recruitment round">
      </div>
      <div class="leftBarCards">
        <div class="card">
          <h3>Software Engineer Recruitment</h3>
        </div>
        <div class="card">
          <h3>BA Recruitment</h3>
        </div>
        <div class="card">
          <h3>Seller Recruitment</h3>
        </div>
      </div>
    </div>
    <div class="rightBar" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
      <div class="rightBarTitle">
        <h1>Software Engineer Candidates</h1>
        <p>Time: 27/4 - 15/5</p>
      </div>
      <div class="rightBarList" id="candidateList">
      </div>
    </div>
  </div>

  <div class="modalContainer" id="infoModal">
    <div class="modalBox">
      <h1 id="candidate_name"></h1>
      <div class="modalBody">
        <div class="eachInfo">
          <h3>Matching skills percent : </h3>
          <input id="candidate_matching_skills_modal"></input>
        </div> 
        <div class="eachInfo">
          <h3>Contact : </h3>
          <input id="candidate_contact"></input>
        </div> 
        <div class="eachInfo">
          <h3>Degree : </h3>
          <textarea id="candidate_degree"></textarea>
        </div> 
        <div class="eachInfo">
          <h3>Skills : </h3>
          <textarea id="candidate_skills"></textarea>
        </div> 
        <div class="eachInfo">
          <h3>Language : </h3>
          <textarea id="candidate_language"></textarea>
        </div> 
        <div class="eachInfo">
          <h3>Major : </h3>
          <input id="candidate_major"></input>
        </div> 
        <div class="eachInfo">
          <h3>Experience : </h3>
          <textarea id="candidate_experience"></textarea>
        </div>
      </div>
      <button class="close-btn" id="close-btn">Close</button>
    </div>
  </div>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();

  </script>
</body>
</html>
