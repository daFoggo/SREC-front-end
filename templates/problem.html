<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live code</title>
    <link rel="stylesheet" href="../assets/styles/problem.css" />
    <script src="../scripts/problem.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>

    <!-- Header -->
    <header class="pageHeader">
      <img src="/assets/imgs/logo.png" width="200px" alt="" />
      <div class="rightHeader">
        <div class="header-nav">
          <p>Jobs</p>
          <p>Profile & CV</p>
          <p>About us</p>
        </div>
        <p>Hello, Nguyen Dinh Dat</p>
      </div>
    </header>

    <!-- Main content -->
    <div class="main">
      <div class="codeForm" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100">
        <div class="formHeader">
          <h2 id="title"></h2>
          <h2 id="countDown"></h2>
        </div>

        <div class="formContent">
          <h3>Problem statement :</h3>
          <p id="statement"></p>

          <h3>Constraints :</h3>
          <ul id="constraints"></ul>

          <h3>Input</h3>
          <p id="inputDesc"></p>
          <input type="text" id="inputFormat" disabled />

          <h3>Output</h3>
          <p id="outputDesc"></p>
          <input type="text" id="outputFormat" disabled />

          <h3>Sample Input</h3>
          <pre id="sampleInput"></pre>

          <h3>Sample Output</h3>
          <pre id="sampleOutput"></pre>
        </div>

        <div class="formFooter">
          <button id="nextBtn">Go to the Editor</button>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
