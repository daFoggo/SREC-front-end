<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information</title>
    <link rel="stylesheet" href="/assets/styles/userInfo.css" />
    <script src="/scripts/userInfo.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="pageHeader">
      <img src="/assets/imgs/logo.png" width="200px" alt="">
      <div class="rightHeader">
        <div class="header-nav">
          <p>Jobs</p>
          <p>Profile & CV</p>
          <p>About us</p>
        </div>
        <p>Hello, Nguyen Dinh Dat</p>
      </div>
    </header>

    <div id="userInfo" >
      <h1 data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100">User Information</h1>
      <form id="userForm" data-aos="fade-up" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
        <div class="infos">
          <div class="leftForm">
            <div class="flexRowInput">
              <label for="name">Full Name:</label>
              <input type="text" id="name" name="name" />
            </div>
            <div class="flexRowInput">
              <label for="age">Age:</label>
              <input type="text" id="age" name="age" />
            </div>
            <div class="flexRowInput">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="flexRowInput">
              <label for="edu">Education Level:</label>
              <input type="text" id="edu" name="edu" />
            </div>
            <div class="flexRowInput">
              <label for="person">Prominent Personality Traits:</label>
              <input type="text" id="person" name="person" />
            </div>
          </div>
          <div class="rightForm">
            <div class="flexColInput">
              <label for="language">Language Proficiency:</label>
              <textarea
                name="language"
                id="language"
                cols="20"
                rows="8"
              ></textarea>
            </div>
            <div class="flexColInput">
              <label for="skills">Skills:</label>
              <textarea name="skills" id="skills" cols="20" rows="8"></textarea>
            </div>
            <div class="flexColInput">
              <label for="certi">Certifications:</label>
              <textarea name="certi" id="certi" cols="20" rows="8"></textarea>
            </div>
          </div>
        </div>
        <div class="buttons" >
          <button type="button" class="return-btn">Go back</button>
          <button type="submit" class="submit-btn">Confirm</button>
        </div>
      </form>
    </div>
    

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
